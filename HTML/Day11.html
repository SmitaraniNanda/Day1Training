<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Functions</title>
    <script src="../Script/Day11.js"></script>
</head>
<body>

    <h2>Check Even or Odd</h2>
    <input type="text" id="numberInput">
    <button  id="checkEvenOddBtn">Check</button>
    <p id="evenOddResult"></p>

    <h2>Multiplication Table</h2>
    <input type="text" id="multiplicationInput">
    <button  id="multiplicationTableBtn">Generate Table</button>
    <pre id="multiplicationResult"></pre>

    <h2>Day of the Week</h2>
    <input type="text" id="dayInput">
    <button id="dayOfWeekBtn">Get Day</button>
    <p id="dayResult"></p>

    <h2>Sum of First 10 Natural Numbers</h2>
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>

    <h2>Reverse String</h2>
    <input type="text" id="stringInput">
    <button id="reverseStringBtn">Reverse</button>
    <p id="reverseResult"></p>

    
</body>
</html>
