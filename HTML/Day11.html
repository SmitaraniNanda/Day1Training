<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <script src="../Script/Day11.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 5px; padding: 8px; font-size: 16px; }
        p { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h2>Check Even or Odd</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="checkEvenOddBtn">Check</button>
    <p id="evenOddResult"></p>

    <h2>Multiplication Table</h2>
    <input type="number" id="multiplicationInput" placeholder="Enter a number">
    <button id="multiplicationTableBtn">Generate</button>
    <p id="multiplicationResult"></p>

    <h2>Day of the Week</h2>
    <input type="number" id="dayInput" placeholder="Enter day number (1-7)">
    <button id="dayOfWeekBtn">Get Day</button>
    <p id="dayResult"></p>

    <h2>Sum of First 10 Natural Numbers</h2>
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>

    <h2>Reverse a String</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button id="reverseStringBtn">Reverse</button>
    <p id="reverseResult"></p>

   
</body>
</html>
