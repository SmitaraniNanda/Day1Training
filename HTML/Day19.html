<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Plugins Demo</title>
    
    <!-- jQuery and jQuery UI -->
    <script src="../Jquery/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- Slick Slider -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    
    <style>
        .ui-datepicker { background: #333; color: #fff; border-radius: 8px; }
        .slider img { width: 100%; height: auto; }
        .slider { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h2>jQuery Plugins Demo</h2>
    
    <!-- Date Picker -->
    <label for="datepicker">Select a Date:</label>
    <input type="text" id="datepicker">
    
    <!-- Tooltip -->
    <button title="Click me!" id="tooltip-btn">Hover me</button>
    
    <!-- Image Carousel -->
    <div class="slider">
        <div><img src="../HTML/assets/Day16.jpg" alt="Image 1"></div>
        <div><img src="../HTML/assets/Day16.jpg" alt="Image 2"></div>
        <div><img src="../HTML/assets/Day16.jpg" alt="Image 3"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Initialize Date Picker
            $("#datepicker").datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,
                showAnim: "slideDown"
            });
            
            // Initialize Tooltip
            $("#tooltip-btn").tooltip();
            
            // Initialize Slick Slider
            $(".slider").slick({
                autoplay: true,
                dots: true,
                arrows: false,
                fade: true
            });
        });
    </script>
</body>
</html>
