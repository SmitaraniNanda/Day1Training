<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../1000_F_1163473963_wZOtAczM0Y2dsBNEIkV43SnfOEkXIvbG.jpg'); /* Add your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; 
        }

        h1 {
            font-size: 60px; 
            color: yellow; 
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 30px; 
            color: lightgray; 
            text-shadow: 2px 2px 5px black;
        }

        .btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with a heading, a paragraph, and two buttons.</p>
    
    <a href="https://www.w3schools.com" target="_blank">
        
        
    <!-- Click Me Button with Alert -->
    <button class="btn" onclick="alert('Button Clicked!')">Click Me</button>
    </a>

    <!-- Registration Form Button -->
    <a href="registration.html" class="btn">Registration Form</a>

</body>
</html>
