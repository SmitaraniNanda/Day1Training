<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Simple Web Page</title>
    </head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>

    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with a heading, a paragraph, and a button.</p>
    <button onclick="alert('Button Clicked!')">Click Me</button>
</body>
</html>
